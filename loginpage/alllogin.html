<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Forms - Login, Password Reset, Registration, Contact</title>
</head>
<body>
    <h1>Simple HTML Forms</h1>

    <section>
        <h2>Login Form</h2>
        <form action="submit" method="post">
            <label for="login-username">Username or Email:</label><br />
            <input type="text" id="login-username" name="username" required /><br /><br />

            <label for="login-password">Password:</label><br />
            <input type="password" id="login-password" name="password" required /><br /><br />

            <button type="submit">Login</button>
        </form>
    </section>

    <section>
        <h2>Password Reset Form</h2>
        <form action="submit" method="post">
            <label for="reset-email">Email Address:</label><br />
            <input type="email" id="reset-email" name="email" required /><br /><br />

            <button type="submit">Reset Password</button>
        </form>
    </section>

    <section>
        <h2>Registration Form</h2>
        <form action="submit" method="post">
            <label for="reg-name">Full Name:</label><br />
            <input type="text" id="reg-name" name="fullname" required /><br /><br />

            <label for="reg-email">Email:</label><br />
            <input type="email" id="reg-email" name="email" required /><br /><br />

            <label for="reg-password">Password:</label><br />
            <input type="password" id="reg-password" name="password" required /><br /><br />

            <label for="reg-confirm-password">Confirm Password:</label><br />
            <input type="password" id="reg-confirm-password" name="confirm_password" required /><br /><br />

            <button type="submit">Register</button>
        </form>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form action="submit" method="post">
            <label for="contact-name">Name:</label><br />
            <input type="text" id="contact-name" name="name" required /><br /><br />

            <label for="contact-email">Email:</label><br />
            <input type="email" id="contact-email" name="email" required /><br /><br />

            <label for="contact-message">Message:</label><br />
            <textarea id="contact-message" name="message" rows="5" required></textarea><br /><br />

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
