<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Clone - Bengaluru</title>
    <link rel="stylesheet" href="main-styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://getlogo.net/wp-content/uploads/2020/04/bookmyshow-logo-vector.png" alt="BookMyShow Logo">
            </div>
            <div class="search-bar">
                <form action="#" method="get">
                    <input type="text" placeholder="Search for movies, events..." name="q">
                    <button type="submit">Search</button>
                </form>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">Plays</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="#">Sign In</a>
                <span>Bengaluru</span>
            </div>
        </div>
    </header>

            <div class="hero-content">
                <img src="https://assets-in-gm.bmscdn.com/promotions/cms/creatives/1744877848242_revplaycard1240x300.jpg" alt="Hero Banner" class="hero-image">
            </div>
