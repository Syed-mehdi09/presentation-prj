<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movies Poster</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Open Sans', sans-serif;
    background: #1a1a1a;
    color: #fff;
  }

  .container {
    max-width: 1400px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h1 {
    text-align: center;
    font-family: 'Roboto', sans-serif;
    font-size: 3rem;
    margin-bottom: 50px;
    color: #ffd700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }

  .movies-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
  }

  .movie-poster {
    position: relative;
    background: #2a2a2a;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .movie-poster:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
  }

  .poster-image {
    width: 100%;
    height: 450px;
    object-fit: cover;
    display: block;
  }

  .poster-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 70%, transparent 100%);
    padding: 30px 20px 20px;
    color: #fff;
  }

  .movie-title {
    font-family: 'Roboto', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    margin: 0 0 10px 0;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
  }

  .movie-details {
    font-size: 1rem;
    margin-bottom: 15px;
    opacity: 0.9;
  }

  .rating {
    display: inline-block;
    background: #ffd700;
    color: #000;
    padding: 5px 10px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.9rem;
  }

  .genre {
    display: inline-block;
    margin-left: 10px;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Movies Poster</h1>
    <div class="movies-grid">
      <div class="movie-poster">
        <img src="https://preview.redd.it/1sdabp4nt2m21.jpg?auto=webp&s=1d3793ac4d16c6dfc457da2dc65cff869221cc80" alt="Avengers: Endgame" class="poster-image">
        <div class="poster-overlay">
          <h2 class="movie-title">Avengers: Endgame</h2>
          <div class="movie-details">
            <span class="rating">9.4/10</span>
            <span class="genre">Action, Sci-Fi</span>
          </div>
        </div>
      </div>
      <div class="movie-poster">
        <img src="https://www.themoviedb.org/t/p/original/eP5NL7ZlGoW9tE9qnCdHpOLH1Ke.jpg" alt="The Dark Knight" class="poster-image">
        <div class="poster-overlay">
          <h2 class="movie-title">The Dark Knight</h2>
          <div class="movie-details">
            <span class="rating">9.0/10</span>
            <span class="genre">Action, Crime</span>
          </div>
        </div>
      </div>
      <div class="movie-poster">
        <img src="https://c8.alamy.com/comp/2JKYCTN/movie-poster-inception-2010-2JKYCTN.jpg" alt="Inception" class="poster-image">
        <div class="poster-overlay">
          <h2 class="movie-title">Inception</h2>
          <div class="movie-details">
            <span class="rating">8.8/10</span>
            <span class="genre">Sci-Fi, Thriller</span>
          </div>
        </div>
      </div>
      <div class="movie-poster">
        <img src="https://tse2.mm.bing.net/th/id/OIP.uiaj_IMaC7h3NoieAhcmVwHaLG?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Interstellar" class="poster-image">
        <div class="poster-overlay">
          <h2 class="movie-title">Interstellar</h2>
          <div class="movie-details">
            <span class="rating">8.6/10</span>
            <span class="genre">Sci-Fi, Drama</span>
          </div>
        </div>
      </div>
      <div class="movie-poster">
        <img src="https://picfiles.alphacoders.com/443/443576.jpg" alt="The Shawshank Redemption" class="poster-image">
        <div class="poster-overlay">
          <h2 class="movie-title">The Shawshank Redemption</h2>
          <div class="movie-details">
            <span class="rating">9.3/10</span>
            <span class="genre">Drama</span>
          </div>
        </div>
      </div>
      <div class="movie-poster">
        <img src="https://tse1.mm.bing.net/th/id/OIP.Zv8EB7mhjPY_W03p3rXoUwHaK-?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Bahubali" class="poster-image">
        <div class="poster-overlay">
          <h2 class="movie-title">Bahubali</h2>
          <div class="movie-details">
            <span class="rating">8.9/10</span>
            <span class="genre">Crime, Drama</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
